<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Dört Mevsim Kurttepe: Elmasın Işıltısı</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="app">
    <div id="book-wrapper">
      <div id="book" aria-label="Okul dergisi flipbook"></div>
    </div>

    <!-- Kontroller (ALT ORTA – KİLİTLİ) -->
    <div id="controls" role="group" aria-label="Sayfa kontrolleri">
      <button id="prevBtn" type="button" aria-label="Önceki">‹</button>

      <span id="pageLabel" aria-live="polite">1 / 47</span>

      <button id="nextBtn" type="button" aria-label="Sonraki">›</button>

      <div class="sep" aria-hidden="true"></div>

      <button id="zoomOut" type="button" aria-label="Uzaklaştır">−</button>
      <span id="zoomLevel" aria-live="polite">100%</span>
      <button id="zoomIn" type="button" aria-label="Yakınlaştır">+</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
